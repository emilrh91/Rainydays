<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>Rainydays | Checkout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pushing the comfort zone" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/checkout.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet" />

  </head>

  <body>
    <header>  
      <nav class="navbar">
        <div>
          <a href="index.html">
            <img class="logo" src="/images/RainyDays_Logo.png" alt="image of Rainydays logo">
          </a></div>          
        <ul class="nav-list" id="navi-list">
          <li class="list-item"><a href="jackets_men.html" class="men">MEN</a></li>
          <li class="list-item"><a href="jackets_women.html" class="women">WOMEN </a></li>
          <li class="list-item"><a href="about.html" class="about">ABOUT</a></li>
          <li class="list-item"><a href="contact.html" class="contact">CONTACT</a> </li>
        </ul>        
        <div class="menu" id="toggle-button">
          <div class="menu-line"></div>
          <div class="menu-line"></div>
          <div class="menu-line"></div>
        </div> 
      </nav>          
    </header>

    <main>      
        <section>
          <h1>Submit your details</h1>
          <form action="success.html" class="card">
            <div  class="form-field">
              <label for="username">Name</label>
              <input type="text" id="name" name="name" minlength="3" required />              
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required  placeholder="e.g abi.abu@outlook.com"/>              
            </div>
            <div class="form-field">
              <label for="adress">Adress</label>
              <input type="Adress" id="Adress" name="Adress" required />
            </div>
            <div class="form-field">
              <label for="tel">Phone Number</label>
              <input type="tel" id="tel" name="tel" required />
            </div>
            <div class="form-field">
              <label for="ccn">Card number</label>
              <input type="ccn" id="ccn" name="ccn" required />
            </div>
            <div class="form-field">
              <label for="cvc" >CVC</label>
              <input type="tel" id="cvc" name="cvc" required />
            </div>
            <div class="form-field">
              <label for="cc-expires">Expiration date</label>
              <input type="tel" id="cc-expires"  name="cc-expires" maxlength="7" placeholder="MM / YY" required /> 
                       

            </div>
            <div class="form-field">
              <button type="submit">Submit</button>
            </div>
          </form>
          
        </div>
        </section>
        <section class="summary">          
            <h2>Summary</h2>
            <p>1 x Rainydays trails $199</p>
            <p>Size M</p>
            <p>Black</p>
            <p class="shipping">Shipping (2-3 business days) Free</p>
            <p>___________________________</p>
            <p>Rainydays trails $159,2</p>
            <p>Vat $39,8</p>
            <h4>Total $199</h4>
        </section>        
                 
        
      
    </main>

    <footer>
      <div class="footermenu">
        <a href="about.html" class="about_footer">About us</a>
        <a href="contact.html" class="contact_footer">Contact</a>      
        <p class="footercopyright">&copy; Rainydays</p>  
      </div>    
    </footer>

  </body>
  <script>
    const toggleButton = document.getElementById('toggle-button');
    const naviList = document.getElementById('navi-list');

    toggleButton.addEventListener('click', () => {
      naviList.classList.toggle('active');
    })
        
    
  </script>
</html>
